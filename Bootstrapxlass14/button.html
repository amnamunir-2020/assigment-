<!DOCTYPE html>
<html>
<head>
	<title>BUTTON</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
	<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>
<button type="button" class="btn btn-link">Link</button>

<!--BUTTON HOVER LIKE-->
<br><br>
	
<a class="btn btn-info" href="#" role="button">Link</a>
<button class="btn btn-info" type="submit">Button</button>
<input class="btn btn-info" type="button" value="Input">
<input class="btn btn-info" type="submit" value="Submit">
<input class="btn btn-info" type="reset" value="Reset">

<br><br>
<!--OUTLINE BUTTONS-->
<button type="button" class="btn btn-outline-primary">Name</button>
<button type="button" class="btn btn-outline-secondary">Xlass</button>
<button type="button" class="btn btn-outline-success">Course</button>
<button type="button" class="btn btn-outline-danger">Level</button>
<button type="button" class="btn btn-outline-warning">Institute</button>
<button type="button" class="btn btn-outline-info">Information</button>
<button type="button" class="btn btn-outline-light">Education</button>
<button type="button" class="btn btn-outline-dark">Status</button>


<br><br>
<!---BLOCKED LEVEL-->
<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
<button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>


<br><br>
<!---CHECKBOX-->
<div class="btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active">
    <input type="checkbox" checked> Checked
  </label>
</div>
<BR>
<!---ANY ACTIVE WRITE SOO HIGHLIGHT-->
<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary ">
    <input type="radio" name="options" id="option1" checked> Active
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option2"> Radio
  </label>
  <label class="btn btn-secondary active">
    <input type="radio" name="options" id="option3"> Radio
  </label>
</div>

</div>
</div>
</div>





<br><br><br><br>

<div class="container">
		<div class="row">
			<div class="col-md-12">
			<div class="btn-group">	
				<a href="" class="btn btn-success">Read more</a>
				<a href="" class="btn btn-danger">Read more</a>
				<a href="" class="btn btn-warning">Read more</a>
				<a href="" class="btn btn-info">Read more</a>
				<a href="" class="btn btn-dark">Read more</a>
				<a href="" class="btn btn-light">Read more</a>

				</div>


			</div>
		</div>

		<div class="row mt-2">
			<div class="col-md-12">
				<a href="" class="btn btn-sm btn-danger">Read More</a>
				<a href="" class="btn btn-lg btn-danger">Read More</a>
			</div>
		</div>

	</div>



<br><br><!--button----dropdown -->

	<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
  <button type="button" class="btn btn-secondary">1</button>
  <button type="button" class="btn btn-secondary">2</button>

  <div class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      <a class="dropdown-item" href="#">Dropdown link</a>
      <a class="dropdown-item" href="#">Dropdown link</a>
    </div>
  </div>
</div>


<br>
<!--vertical button-->
<div class="btn-group-vertical">
 
</div>


</body>
</html>
